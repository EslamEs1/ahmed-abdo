{% load static %}
<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="عذراً، حدث خطأ في الخادم">

    <title>500 - خطأ في الخادم | أحمد عبدة</title>
    <!-- Bootstrap RTL CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Cairo Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/error-pages.css' %}">
  </head>
  <body>
    <div class="error-page">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8 text-center">
            <div class="error-content">
              <div class="error-icon">
                <i class="bi bi-exclamation-triangle"></i>
              </div>
              <h1 class="error-code">500</h1>
              <h2 class="error-title">عذراً، حدث خطأ في الخادم</h2>
              <p class="error-message">يبدو أن هناك مشكلة فنية. نحن نعمل على إصلاحها في أسرع وقت ممكن.</p>
              <div class="error-actions">
                <a href="/" class="btn btn-primary btn-lg">
                  <i class="bi bi-house-door"></i>
                  العودة للرئيسية
                </a>
                <button onclick="location.reload()" class="btn btn-outline-primary btn-lg">
                  <i class="bi bi-arrow-clockwise"></i>
                  إعادة المحاولة
                </button>
              </div>
              <div class="hieroglyphics-border"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
